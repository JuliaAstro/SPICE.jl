language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
cache:
  directories:
  - test/kernels
after_success:
    # Push coverage results to Coveralls.
    - julia -e 'import Pkg; cd(Pkg.dir("SPICE")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
    # Push coverage results to Codecov.
    - julia -e 'import Pkg; cd(Pkg.dir("SPICE")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
    # Compile and deploy the documentation.
    - julia -e 'import Pkg; ps=Pkg.PackageSpec(name="Documenter", version="0.19"); Pkg.add(ps); Pkg.pin(ps)'
    - julia -e 'import Pkg; cd(Pkg.dir("SPICE")); include(joinpath("docs", "make.jl"))'
